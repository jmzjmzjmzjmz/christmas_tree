<!DOCTYPE html>
<html lang="en">
<head>

    <title>chartDemo</title>
</head>
<body>
 <canvas id="myChart" width="400" height="400"></canvas>
<script src="js/Chart.js"></script>
 <script>
     var ctx=document.getElementById("myChart").getContext('2d');
     var myNewChart=new Chart(ctx).Pie([
         {
             value: 30,
             color:"#F38630"
             ,text: "男生"
         },
         {
             value : 50,
             color : "#E0E4CC"
             ,text: "女生"
         },
         {
             value : 100,
             color : "#69D2E7"
             ,text: "男人"
         }

     ])
 </script>
</body>
</html>
